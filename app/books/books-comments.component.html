<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{$ctrl.comments[0].BookTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="books">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div ng-repeat="c in ($ctrl.comments) track by $index">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <span>User: <b>{{c.UserName}}</b></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>Rating: {{c.IndividualRatingValue}}/5 Stars</span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <h5><u>Comment</u></h5>
                            {{c.IndividualRatingComment}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            </hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ui-sref="books">Close</button>
            </div>
        </div>
    </div>
</div>
