<!--Just a place holder for now, will make this way prettier -Dariel -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="container" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="books">
                <span aria-hidden="true" >&times;</span>
            </button>
         
            <div class="row">
                <div class="col-12 col-sm-3">
                    <img class="img-fluid mb-4" src="https://images-na.ssl-images-amazon.com/images/I/51toTzgHGXL._SX324_BO1,204,203,200_.jpg" class="img-fluid"/>
                 
                </div>
                <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2 class="modal-title font-weight-light">{{$ctrl.book.BookTitle}}</h5>
                                <small class="text-muted">By: {{$ctrl.book.AuthorName}}</small>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col">
                            <span>{{$ctrl.book.rating}}/5 Stars</span>
                            <br/>
                          
                        </div>
                        <div class="col text-right">
                            <h4>$ {{$ctrl.book.Price}}</span>
                        </div>
                    </div>
                
                    <div class="d-flex justify-content-end align-items-end">
                        <div>
                            <label>Quantity</label>
                            <input value="1" class="form-control form-control-sm" type="number"/>
                        </div>
                        <div class="ml-2">
                            <button class="btn btn-primary">Add To Card</button>
                        </div>

                    </div>
                </div>
            </div>
          <div class="row">
            <div class="col">
                <h5>Description</h5>
                {{$ctrl.book.BookDescription}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ui-sref="books">Close</button>
        </div>
    </div>
  </div>
</div>
