<!--Just a place holder for now, will make this way prettier -Dariel -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">{{$ctrl.book.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="books">
            <span aria-hidden="true" >&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <img ng-src="{{$ctrl.book.cover_image}}" class="img-fluid"/>
                </div>
                <div class="col">
                    <span>Rating: {{$ctrl.book.rating}}/5 Stars</span>
                    <br/>
                    <span>Price: $ {{$ctrl.book.price}}</span>
                </div>
            </div>
          <div class="row">
            <div class="col">
                <h5>Description</h5>
                {{$ctrl.book.description}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ui-sref="books">Close</button>
        </div>
    </div>
  </div>
</div>
