<!--Just a place holder for now, will make this way prettier -Dariel -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block scroll-y" tabindex="-1" role="dialog">
    <div class="container" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="row">
                    <div class="col-12 col-sm-3">
                        <img class="img-fluid mb-4" ng-src="{{$ctrl.book.BookCover}}" />
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2 class="modal-title font-weight-light">{{$ctrl.book.BookTitle}}</h2>
                                <a ui-sref="author({id: $ctrl.book.AuthorID})">
                                    <small>By: {{$ctrl.book.AuthorName}}</small>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span ng-if="$ctrl.book.Rating != '-'">{{$ctrl.book.Rating}}/5 Stars</span>
                                <br />

                            </div>
                            <div class="col text-right">
                                <h4>$ {{$ctrl.book.Price}}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div authorize>
                                    <button class="btn btn-link float-right">Mark as Purchased</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <h5>Description</h5>
                        <p>{{$ctrl.book.BookDescription}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr />
                        <h5>Reviews</h5>
                    </div>
                </div>
                <div cass="row">
                    <div class="col mb-5">
                        <!--No backend logic for this-->
                        <textarea rows="5" class="form-control form-group" placeholder="Leave a review"></textarea>
                        <input type="checkbox" ng-model="string" name="Anonymous" ng-true-value="1" ng-false-value="0"> Leave review anonymously
                        <button class="btn btn-primary form-group float-right">Submit</button>
                    </div>
                </div>

                <div class="row" ng-repeat="c in ($ctrl.comments) track by $index">
                    <div class="col">
                        <div class="post-comment">
                            <div>
                                {{c.UserName}}
                                <br />
                                <small class="text-muted">
                                    <rating ng-model="c.Rating" class="small" />
                                </small>
                            </div>
                            <div ng-if="c.UserName == null">Anonymous</div>
                            <div>{{c.Comment}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ui-sref="^">Close</button>
            </div>
        </div>
    </div>
</div>
